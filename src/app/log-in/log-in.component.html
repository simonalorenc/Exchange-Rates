<section class="section-variant mt-5 align-items-center"> 
    <div class="pt-5 log-in-container d-flex justify-content-center">
        <div class="row mt-2 d-flex justify-content-center bg-white p-5 rounded-5 border border-warning">
            <div class="h2 pb-2">Log in</div>
                <form class="d-flex flex-column mt-5">
                    <label for="e-mail">E-mail:</label>
                    <input id="e-mail" type="text" class="mt-2 py-1 px-3 rounded-5 border border-warning">
                    <label for="password" class="mt-3">Password:</label>
                    <input id="password" type="text" class="mt-2 py-1 px-3 rounded-5 border border-warning">
                    <div class="d-flex justify-content-center mt-5">
                        <app-button
                        text="Log in"
                        type="submit"
                        ></app-button>
                    </div>
                </form>
        </div>
    </div>
</section>
