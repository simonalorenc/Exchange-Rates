<section class="section-variant mt-5 align-items-center"> 
    <div class="pt-5 log-in-container d-flex justify-content-center">
        <div class="row mt-2 d-flex justify-content-center bg-white p-5 rounded-5 border border-warning">
            <div class="h2 pb-2">Log in</div>
                <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="d-flex flex-column">
                        <label for="e-mail">E-mail:</label>
                        <input id="e-mail" type="text" class="mt-2 py-1 px-3 rounded-5 border border-warning" formControlName="e-mail">
                    </div>
                    <div *ngIf="!loginForm.get('e-mail')?.valid && loginForm.get('e-mail')?.touched" class="text-danger small">
                        <div *ngIf="loginForm.get('e-mail')?.errors?.['required']">
                            E-mail is required!
                        </div>
                        <div *ngIf="loginForm.get('e-mail')?.errors?.['email']">
                            Invalid e-mail format!
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <label for="password" class="mt-3">Password:</label>
                        <input id="password" type="password" class="mt-2 py-1 px-3 rounded-5 border border-warning" formControlName="password">
                    </div>
                    <div *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched" class="text-danger small">
                        Password is required!
                    </div>
                    <div *ngIf="error" class="text-danger error-container">
                        {{ error }}
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button
                        type="submit"
                        class="btn rounded-5 btn-primary">
                            LOG IN
                        </button>
                    </div>
                </form>
        </div>
    </div>
</section>
