<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" class="text-secondary">#</th>
        <th scope="col" class="text-secondary">Date</th>
        <th scope="col" class="text-secondary">Price</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let gold of goldPrices; let i = index">
        <th scope="row" class="text-secondary">{{ i + 1 }}</th>
        <td class="text-secondary">{{ gold.date }}</td>
        <td class="text-secondary">{{ gold.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
