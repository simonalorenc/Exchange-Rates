<section class="section-variant py-4">
  <div class="container">
    <h3 class="pb-2" i18n>Prices of 1g of gold from the last 14 days:</h3>
    <div class="card mb-2" *ngFor="let gold of goldPrices; let i = index">
      <div class="card-body d-flex align-items-center py-0">
        <div class="fw-bold">{{ i + 1 }}</div>
        <div class="mx-5 flex-fill">{{ gold.date }}</div>
        <div>{{ gold.price }}</div>
      </div>
    </div>
  </div>
</section>
