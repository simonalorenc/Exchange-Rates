<nav
  class="navbar navbar-expand-lg navbar-light fixed-top"
  [@transparentBackground]="isTransparent"
>
  <div class="container-fluid d-flex align-items-center p-0">
    <a class="navbar-brand" href="#"><h5>Exchangeâ€¢Rates</h5></a>
    <div class="d-flex">
      <div
        class="me-3 d-flex align-items-center"
        *ngIf="isUserLogged && !isLargeScreenWidth"
      >
        Welcome,&nbsp; <b> {{ username }} </b> !
      </div>
      <div class="navbar-toggler cursor border-0" (click)="toggleCollapse()">
        <fa-icon class="fa-lg" [icon]="toggleIcon"></fa-icon>
      </div>
    </div>
    <div
      class="collapse navbar-collapse justify-content-between"
      [collapse]="isCollapsed"
      [isAnimated]="true"
    >
      <div class="navbar-nav text-center">
        <a
          routerLinkActive="active"
          [routerLink]="['/dashboard/currency-list']"
          class="nav-link"
          aria-current="page"
          (click)="onClickCurrencies()"
          i18n
          >Currencies</a
        >
        <a
          routerLinkActive="active"
          [routerLink]="['/dashboard/currency-converter']"
          class="nav-link"
          aria-current="page"
          (click)="onClickCalculator()"
          i18n
          >Converter</a
        >
        <a
          routerLinkActive="active"
          [routerLink]="['/dashboard/gold-prices']"
          class="nav-link"
          (click)="onClickGold()"
          i18n
          >Gold</a
        >
      </div>
      <div class="navbar-nav text-center">
        <a *ngIf="!isUserLogged" [routerLink]="['/log-in']" class="nav-link"
          >Log in</a
        >
        <div
          class="me-3 d-flex align-items-center"
          *ngIf="isUserLogged && isLargeScreenWidth"
        >
          Welcome,&nbsp; <b> {{ username }} </b> !
        </div>
        <a *ngIf="isUserLogged" class="nav-link" (click)="logout()">Log out</a>
        <a *ngIf="!isUserLogged" [routerLink]="['/register']" class="nav-link"
          >Register</a
        >
      </div>
    </div>
  </div>
</nav>

<div [class.dim-background]="!isCollapsed"></div>
