<div class="container mt-5">
  <form [formGroup]="filterForm" class="d-flex">
    <input
      formControlName="filterInputValue"
      class="form-control mb-3 me-2 h-150"
      type="text"
      placeholder="Search currency"
      aria-label="Search currency"
    />
    <app-button buttonText="p" [size]="'btn-s me-2 d-inline h-150'" (click)="getRatesWithFlags()"></app-button>
    <app-button buttonText="a" [size]="'btn-s me-2 d-inline h-150'" (click)="sortByAlphabetically()"></app-button>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Flag</th>
        <th scope="col">Currency</th>
        <th scope="col">Code</th>
        <th scope="col">Mid</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let currency of filteredRatesWithFlag" class="align-middle">
        <th scope="row"><img [src]="currency.flagUrl" alt="Country flag" /></th>
        <td>{{ currency.rate.currency }}</td>
        <td>{{ currency.rate.code }}</td>
        <td>{{ currency.rate.mid }}</td>
        <td>
          <a [routerLink]="['/detail', currency.rate.code]">
            <app-button buttonText="More details" [size]="'btn-sm'" (click)="sortByAlphabetically()"></app-button>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
