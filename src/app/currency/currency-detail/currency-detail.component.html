<div class="container mt-5">
  <div class="container">
    <div class="row">
      <div class="col p-0">
        <h1>{{ name }}</h1>
        <h1>{{ code.toUpperCase() }}</h1>
      </div>
      <div class="col d-flex justify-content-end p-3">
        <img [src]="flagUrl"/>
      </div>
    </div>
  </div>
  <h2 class="mt-5">Exchange rates from the last 7 days</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Currency</th>
        <th scope="col">Date</th>
        <th scope="col">Mid</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let detailCurrency of detailCurrencyRates; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ detailCurrency.date }}</td>
        <td>{{ detailCurrency.mid }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-5">
    <app-button
      [isActive]="activeChart == ActiveChart.LastSevenDays"
      text="last 7 days"
      (click)="isChartFromLastSevenDaysActive()"
    ></app-button>
    <div class="me-5"></div>
    <app-button
      [isActive]="activeChart == ActiveChart.Last30Days"
      text="last 30 days"
      (click)="isChartFromLast30DaysActive()"
    ></app-button>
    <div class="me-5"></div>
    <app-button
      [isActive]="activeChart == ActiveChart.LastMonths"
      text="last months"
      (click)="isChartFromLastMonthsActive()"
    ></app-button>
  </div>
  <router-outlet></router-outlet>
</div>
