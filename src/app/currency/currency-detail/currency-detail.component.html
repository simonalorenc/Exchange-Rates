<div class="container mt-5">
  <h1>{{ currency.currency }}</h1>
  <h1>{{ currency.code }}</h1>
  <img [src]="flagUrl" />
  <h2 class="mt-5">Exchange rates from the last 7 days</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Currency</th>
        <th scope="col">Date</th>
        <th scope="col">Mid</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let detailCurrencyRates of detailCurrencyRates; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ detailCurrencyRates.date }}</td>
        <td>{{ detailCurrencyRates.mid }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-5">
    <a [routerLink]="['/detail', code, 'chart-from-last-seven-days']"
    ><app-button buttonText="last 7 days" [size]="'btn-lg me-5'"></app-button
    ></a>
    <a [routerLink]="['/detail', code, 'chart-from-last-30-days']"
      ><app-button buttonText="last 30 days" [size]="'btn-lg me-5'"></app-button
    ></a>
    <a routerLink="/detail/{{ code }}/chart-from-last-months"
      ><app-button buttonText="last months" [size]="'btn-lg'"></app-button
    ></a>
  </div>
  <router-outlet></router-outlet>
</div>
