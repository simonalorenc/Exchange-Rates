<div class="container mt-5">
  <form [formGroup]="filterForm" class="d-flex align-items-baseline">
    <input
      formControlName="filterInputValue"
      class="form-control mb-3 me-2 h-150"
      type="text"
      placeholder="Search currency"
      aria-label="Search currency"
    />
    <button
      type="button"
      class="btn btn-secondary btn-rounded btn-s d-inline me-2 h-150"
      mdbRipple
      (click)="getRatesWithFlags()"
    >
      p
    </button>
    <button
      type="button"
      class="btn btn-secondary btn-rounded btn-s d-inline h-150"
      mdbRipple
      (click)="sortByAlphabetically()"
    >
      a
    </button>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Flag</th>
        <th scope="col">Currency</th>
        <th scope="col">Code</th>
        <th scope="col">Mid</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let currency of filteredCurrenciesArray" class="align-middle">
        <th scope="row"><img [src]="currency.flagUrl" alt="Country flag" /></th>
        <td>{{ currency.rate.currency }}</td>
        <td>{{ currency.rate.code }}</td>
        <td>{{ currency.rate.mid }}</td>
        <td>
          <a [routerLink]="['/detail', currency.rate.code]">
            <button
              type="button"
              class="btn btn-secondary btn-rounded btn-sm"
              mdbRipple
            >
              More details
            </button>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
