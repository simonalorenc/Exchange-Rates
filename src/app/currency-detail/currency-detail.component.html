<div class="container mt-5">
    <!-- <h1>{{ currency.currency }}</h1> -->
    <img [src]="flagUrl">
  <h2 class="mt-5">Exchange rates from the last 7 days</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Currency</th>
        <th scope="col">Date</th>
        <th scope="col">Mid</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let currency of currencyArray.reverse()">
        <td>{{ currency.no }}</td>
        <td>{{ currency.effectiveDate }}</td>
        <td>{{ currency.mid }}</td>
      </tr>
    </tbody>
  </table>
  <a [routerLink]="['/detail', code, 'chart-from-seven-days']"><app-button buttonText="last 7 days"></app-button></a>
  <a [routerLink]="['/detail', code, 'chart-from-one-month']"><app-button buttonText="last month"></app-button></a>
  <a routerLink="/detail/{{code}}/chart-from-last-months"><app-button buttonText="last months"></app-button></a>
  <router-outlet></router-outlet>
  <!-- <app-chart *ngIf="currencyArrayReady" [currencyArray]="currencyArray"></app-chart> -->
  <!-- <app-chart-from-last-months></app-chart-from-last-months> -->
</div>
